<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Junction</title>
</head>
<body>
  <header>
    <div class="discount-banner">
      <h1>free shipping on orders over R 600</h1>
    </div>
    <nav>
      <div class="link-logo">
        <a href="#">
          <img src="./img/Logo.jpg" alt="Logo">
        </a>
        <ul class="menu">
          <li><a href="#">What's new</a></li>
          <li><a href="#">specials</a></li>
          <li><a href="#">on sale</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
      <div class="cart-profile">
        <div class="cart">
          <button class="trolly">
            <a href="./pages/checkout.html"><img src="./img/Vector (1).png" alt="Cart"></a>
          </button>
          <button class="items-number" id="number-of-items">0</button>
        </div>
        <div class="profile-image">
          <img src="./img/image.jpg" alt="Profile">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <div class="banner">
        <div class="banner-text-container">
          <h1>30% off all</h1>
          <h1>Winter stock</h1>
        </div>
      </div>
    </article>
    <article>
      <div class="heading">
        <h1>Products</h1>
      </div>
    </article>
    <article>
      <div class="products">
        <ul class="list-items" id="products">
          
        </ul>
      </div>
    </article>
    <article class="show-more">
      <div class="promo-btn">
        <button id="showmore"><span>Show MORE</span></button>
      </div>
    </article>
  </main>
  <footer>
    <div class="img-container">
      <img src="./img/Logo.jpg" alt="">
    </div>
  </footer>
  <script src="./js/main.js" defer type="module"></script>
</body>
</html>
