<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
  <header>
    <div class="discount-banner">
      <h1>free shipping on orders over R 600</h1>
    </div>
    <nav>
      <div class="link-logo">
        <a href="../index.html">
          <img src="../img/Logo.jpg" alt="Logo">
        </a>
        <ul class="menu">
          <li><a href="#">What's new</a></li>
          <li><a href="#">specials</a></li>
          <li><a href="#">on sale</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
      <div class="cart-profile">
        <div class="cart">
          <a class="trolly" href="../pages/checkout.html">
            <img src="../img/Vector (1).png" alt="Cart">
          </a>
          <button class="items-number" id="number-of-items">0</button>
        </div>
        <div class="profile-image">
          <img src="../img/image.jpg" alt="Profile">
        </div>
      </div>
    </nav>
  </header>
  <main>
    <article>
      <div class="banner">
        <div class="banner-text-container">
          <h1>30% off all Winter stock</h1>
        </div>
      </div>
    </article>
    <div class="product-card" id="product-card">
      <div class="product-container">
        <div class="image">
          <img src="../img/image 1.jpg" alt="Product image">
        </div>
        <div class="description-product">
          <div class="title-desc">
            <div class="title">
              <h3>Analog Quartz Clock</h3>
            </div>
            <div class="by">
              <h4>By      <span>   Q&Q</span></h4>
            </div>
            <div class="short-desc">
              <h4>An analog clock by Q&Q that will make both the home and office more professional. Never lose track of time again.</h4>
            </div>
          </div>
          <div class="price-cart">
            <div class="price">
              <h4 class="previous">R 19,529.00</h4>
              <h4 class="current">R 17,390.00</h4>
            </div>
            <div class="add-to-cart">
              <div class="promo-btn">
                <button id="add-btn"><span>add to cart</span></button>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>
  <footer>
    <div class="img-container">
      <img src="../img/Logo.jpg" alt="">
    </div>
  </footer>
  <script src="../js/product.js" type="module" defer></script>
</body>
</html>
